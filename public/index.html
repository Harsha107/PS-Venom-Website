<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/public/Layer 1.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Venom</title>

    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      @media (max-width: 768px) {
        #preloader-mobile {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #fff;
          width: 100%;
          height: 100%;
          z-index: 9998;
          position: fixed;
          top: 0;
          left: 0;
        }
      }

      @media (min-width: 769px) {
        #preloader-desktop {
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #fff;
          width: 100%;
          height: 100%;
          z-index: 9997;
          position: fixed;
          top: 0;
          left: 0;
        }
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="preloader-mobile">
      <img src="./mob.gif" alt="mobile-preloader">
    </div>
    <div id="preloader-desktop">
      <img src="./dtp.gif" alt="desktop-preloader">
    </div>

    <script>
      window.addEventListener('load', function() {
        var preloaderMobile = document.getElementById('preloader-mobile');
        var preloaderDesktop = document.getElementById('preloader-desktop');

        if (preloaderMobile) {
          setTimeout(function () {
            preloaderMobile.style.display = 'none';
          }, 1000);
        }

        if (preloaderDesktop) {
          setTimeout(function () {
            preloaderDesktop.style.display = 'none'
          }, 1000)
        }
      });
    </script>
  </body>
</html>
